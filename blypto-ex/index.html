<!DOCTYPE html>
<html>
  <head>
<meta name="description" content="Arc Generator Demo">
    <title>Arc generator Demo</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      var width = 500;
      var height = 500;
      var fullAngle = 2 * Math.PI;
      
      var arc1 = d3.arc()
          .innerRadius(0)
          .outerRadius(100)
          .startAngle(0)
          .endAngle(fullAngle / 4);
      
      var arc2 = d3.arc()
          .innerRadius(50)
          .outerRadius(100)
          .startAngle(0)
          .endAngle(fullAngle);
       
      
      var svgContainer = d3.select("body")
        .append("svg")
          .attr("width", width)
          .attr("height", height)
          .style("border", "1px solid");
      
      var group1 = svgContainer.append("g");
      var group2 = svgContainer.append("g");
      
      group1.append("path")
          .attr("d", arc1())
          .attr("fill", "red");
      
       group2.append("path")
          .attr("d", arc2())
          .attr("fill", "blue");
          
       group1.attr("transform", "translate(" + 200 + "," + 200 + ")");
       group2.attr("transform", "translate(" + 200 + "," + 350 + ")");
      
    </script>
  </body>
</html>
