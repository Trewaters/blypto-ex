<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 World Map</title>
    <style type="text/css">
    /* Write CSS here */
    html {
  height: 100%;
}

body {
  background: #2c87a9;
  height: inherit;
  margin: 0;
  padding: 0;
}

.map {
  height: 100%;
}

.water {
    fill: none;
}

.land {
    fill: #44ab66;
    stroke: #080808;
    stroke-width: 0.5px;
}
.land:hover {
    fill: #49988d;
    stroke: #080808;
    stroke-width: 1.5px;
}
    </style>
</head>
<body>
    <!-- render map -->
    <div class="map"></div>
    <!-- render map -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
 
    <!-- D3 milestones CDN -->
    
        <link rel="stylesheet" href="https://unpkg.com/d3-milestones@1.0.0-alpha8/build/d3-milestones.css">
    <script src="https://unpkg.com/d3-milestones@1.0.0-alpha8/build/d3-milestones.min.js"></script>
    
    <div id="timeline"></div>
    
    <script>
      /* Write JavaScript Here  */
      milestones('#timeline')
        .mapping({
          'timestamp': 'year',
          'text': 'title'
        })
        .parseTime('%Y')
        .aggregateBy('year')
        .render([
          { year: 1983, title: 'Love Birds in Bondage' },
          { year: 1987, title: 'My Best Friend\'s Birthday' },
          ...
          { year: 2015, title: 'The Hateful Eight' },
          { year: 2019, title: 'Untitled Manson Family Project (announced)' }
        ]);
    </script>
</body>
</html>
