<!DOCTYPE html>
<html>
  <head>
<meta name="description" content="Pie Generator Demo">
    <title>Pie Generator Demo</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <script>
      var width = 500;
      var height = 500; 
      var color = d3.scaleOrdinal(d3.schemeCategory10);
      
      var svgContainer = d3.select("body")
        .append("svg")
          .attr("width", width)
          .attr("height", height)
          .style("border", "1px solid");
      
      var data = [1, 2, 1, 5, 6, 8, 10];
      
      var arc = d3.arc()
          .outerRadius(100)
          .innerRadius(0);
      
      var group = svgContainer.append("g")
          .attr("transform", "translate(" + 200 + "," + 250 + ")")
      
      var arcs = d3.pie()(data);
      
      arcs.forEach(function(d, i) {
        group.append("path")
            .attr("d", arc(d))
            .attr("fill", color(i)); 
      });
    </script>
  </body>
</html>
